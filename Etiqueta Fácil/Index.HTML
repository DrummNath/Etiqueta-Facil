<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta F√°cil</title>
  <link rel="icon" type="image/png" href="icone.png">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background-color: #1B263B;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: #F4D03F;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      border: 2px solid #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
      color: #000;
    }

    input {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border: 2px solid #007bff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-pdf {
      background-color: #007bff;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .credit {
  font-size: 16px;
  color: #ffffff;
  opacity: 0.6;
  margin-top: 8px;
  
  position: fixed;       /* fixa na tela */
  bottom: 20px;          /* dist√¢ncia do fundo */
  left: 50%;             /* posiciona no meio */
  transform: translateX(-50%); /* centraliza horizontalmente */
  text-align: center;
}
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Etiqueta F√°cil</h1>

    <label>Nome do Operador(a):</label>
    <input type="text" id="nome" placeholder="Ex: Jo√£o Silva">

    <label>Fun√ß√£o do Operador(a):</label>
    <input type="text" id="funcao" placeholder="Ex: Operador de Caixa">

    <label>C√≥digo do Emporium:</label>
    <input type="text" id="codigo" placeholder="Ex: 1110XXX00000">

    <button class="btn-pdf" onclick="gerarPDF()">üëÅÔ∏è Gerar</button>

  </div>
  <div class="credit">¬© 2025 - Pedro e Nathalia ¬∑ Gerador de Etiquetas F√°cil  </div>
  <script>

 // Ativador da fun√ß√£o ao pressionar Enter
    document.addEventListener("keydown", function(event) {
    // Verifica se a tecla pressionada foi "Enter"
    if (event.key === "Enter") {
      // Seleciona o bot√£o e simula o clique
      document.querySelector(".btn-pdf").click();
    }
  });

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nome = document.getElementById("nome").value || "Operador";
      const funcao = document.getElementById("funcao").value || "Fun√ß√£o";
      const codigo = document.getElementById("codigo").value || "123456789012";

      // Cria um canvas tempor√°rio para o c√≥digo de barras
      const canvas = document.createElement("canvas");
      JsBarcode(canvas, codigo, {
        format: "CODE128",
        width: 2,
        height: 50,
        displayValue: false
      });

      // Desenha o ret√¢ngulo com cantos arredondados
      doc.setDrawColor(0);
      doc.setLineWidth(1.1);
      doc.roundedRect(57, 50, 58, 35, 2, 2, "S");

      // Nome do operador
      doc.setFontSize(14);
      doc.text(nome, 87, 57, { align: "center" });

      // Linha divis√≥ria acima do c√≥digo
      doc.line(57, 59, 115, 59);

      // C√≥digo de barras
      const imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, "PNG", 64, 63, 45, 18);

      // Linha divis√≥ria abaixo
      doc.line(57, 84, 115, 84);

      
      // Gera blob e abre nova aba para visualiza√ß√£o
      const blob = doc.output("blob");
      const blobURL = URL.createObjectURL(blob);
      window.open(blobURL, "_blank");

      // üîπ Limpa os campos ap√≥s gerar o PDF
      document.getElementById("nome").value = "";
      document.getElementById("funcao").value = "";
      document.getElementById("codigo").value = "";

      // (opcional) Retorna o foco para o primeiro campo
      document.getElementById("nome").focus();
    }
  </script>
</body>
</html>
